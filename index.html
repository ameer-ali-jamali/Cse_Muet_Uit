<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSE MUET University of Information Technology</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="icon" type="image/png" href="./assets/images/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>

    <body>

        <main>
            <!-- Loading Screen -->
            <section>
                <div id="loading-screen">
                    <div class="spinner">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
            </section>
            <!-- Navbar Section -->
            <section>
                <nav class="navbar navbar-expand-lg bg-body-tertiary" style=" position: fixed; width: 100%;">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="./assets/images/logo.png" class="logo-img">
                            <span class="logo-text">CSE MUET</span>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <!-- <a class="nav-link active" aria-current="page" href="#">
                                            Home
                                        </a> -->
                                </li>
                                <li class="nav-item">
                                    <!-- <a class="nav-link" href="#">Link</a> -->
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input type="text" class="search-bar form-control me-2 search-bar-bg" type="search"
                                    id="search" placeholder="Search..." oninput="filterCards()">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </section>
            <!-- Cards body -->
            <section>
                <div class="html_website">
                    <!-- <div class="container container-with-shadow" style="display: none;"> -->
                    <div class="card" data-title="Flight_prediction_website"
                        onclick="openProject('http://127.0.0.1:3000')">
                        <div class="card-content">
                            <div class="image-container">
                                <img src="./assets/images/Google-Maps-1.jpg" alt="">
                                <div class="text-overlay">
                                    <h2>Trusted Price Forecast Partner</h2>
                                    <p>Fly with confidence using our flight prediction service, ensuring you're always
                                        on time</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card" data-title="Google_map_hotels_suggestions"
                        onclick="openProject('http://127.0.0.1:5000')">
                        <div class="card-content">
                            <div class="image-container">
                                <img src="./assets/images/stock_plan.jpg" alt="">
                                <div class="text-overlay">
                                    <h2>Your Map for Memorable Stays</h2>
                                    <p>Discover destinations effortlessly with our Google Map location finder
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            setTimeout(function () {
                document.getElementById('loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'flex';
            }, 1000); // Simulate a 2-second loading time

            function openProject(url) {
                window.open(url, '_blank');
            }

            function filterCards() {
                const searchInput = document.getElementById('search').value.toLowerCase();
                const cards = document.querySelectorAll('.card');

                cards.forEach(card => {
                    const title = card.getAttribute('data-title').toLowerCase();
                    const description = card.getAttribute('data-description').toLowerCase();

                    if (title.includes(searchInput) || description.includes(searchInput)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }
        </script>
    </body>

</html>
